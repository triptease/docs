<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>

    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
    <meta charset="UTF-8">

    {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <title>docs.triptease.io</title>
</head>
<body>
<header role="banner">
    <a target="_self" href="/" class="logo">TRIPTEASE</a>
    <a href="https://github.com/triptease/docs/"><img width="149" height="149" src="/assets/images/fork.me.png" alt="Fork me on GitHub"></a>
</header>

<main id="content" class="main-content" role="main">
    {{ content }}

    <footer class="site-footer">
        {% if site.github.is_project_page %}
        <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
        {% endif %}
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
    </footer>
</main>

    <script>
       const params = (() => {
           if(location.hash === "#no-integration-id" || location.search === '?no-integration-id') return '';    
           if(location.search) return location.search;
       })();
       
       if(params !== undefined) Array.from(document.querySelectorAll('#your-script-tag ~ .language-html .s')).map(e => e.innerText = e.innerText.replace('?integrationId=REPLACE_ME', params));
    </script>

<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</body>
</html>
